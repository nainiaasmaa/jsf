<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html"></f:view>
     <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Statistiques</title>
            </f:facet>
        </h:head>

        <h:body>
          

            

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <p:panel header="Bienvenue">
                        <p:panelGrid columns="3">
                            <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server"/>
                        </p:panelGrid>

                    </p:panel>
                </p:layoutUnit>

                

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Navigations">
                            <p:menuitem value="Gestion des Services" outcome="gservice.xhtml" />
                            <p:menuitem value="Gestion des Employes" outcome="gemployes.xhtml" />
                            <p:menuitem value="Statistiques" outcome="graph.xhtml" />
                            <p:menuitem value="Recherche" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
                 <p:layoutUnit position="center">
                <p:panel header="Statistiques">
                    <p:panelGrid columns="2">
                        <p:barChart value="#{employeBean.initBarModel()}" title="Nombre des employes par service" style="width : 500px; height: 500px"/>
                        </p:panelGrid>
                </p:panel></p:layoutUnit>
        </p:layout>

    </h:body>
</html>
